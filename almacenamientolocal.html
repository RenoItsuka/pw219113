<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Local/session Storage</title>
</head>
<body>
    <div id="demo">
        0
    </div>
    <button onClick="aumentar();">Aumentar el valor</button>
    <button onClick="reiniciar ();">Reiniciar el contador</button>
    <button onClick="eliminar();">Eliminar contador</button>
    <script>
        var imprimir = function(dato){
            document.getElementById('demo').innerHTML = dato;
        }
        var aumentar = function(){
            localStorage.cuenta++;
            imprimir(localStorage.cuenta);
        }
        var reiniciar = function(){
            localStorage.cuenta = 0;
            imprimir(localStorage.cuenta);
        }
        var eliminar = function(){
            localStorage.removeItem("cuenta");
            imprimir(localStorage.cuenta);
        }
        //preguntar si el navegador soporta local/session storage 
        if(typeof(Storage) != "undefined"){
            if (localStorage.cuenta) { //existe cuenta
                imprimir(localStorage.cuenta);
            }
            else{
                localStorage.cuenta = 0;
            }
        }
    </script>
</body>
</html>
