<!-- Vuex -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vuex.js Ejemplo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex@3.1.1/dist/vuex.js"></script>
</head>
<body>
    <div id="app">
        <titulo></titulo>
    </div>

    <script>
        //Componentes
        Vue.component('titulo',{
            template:
            `
                <div>
                    <h1> Número: {{numero}} </h1>
                    <hijo></hijo>
                </div>
            `,
            computed: {
                ...Vuex.mapState(['numero'])
            }
        });

        Vue.component('hijo',{
            template:
                `
                <div>
                    <h1> Número: {{$store.state.numero}} </h1>
                    <button @click="aumentar"> + </button>
                    <button @click="disminuir(2)"> .-. </button>
                    <button @click="obtenerPersonas"> Personas </button>
                    <ul v-for="p of personas.results">
                        <li>
                            {{p.name.first}} {{p.name.last}}
                        </li>
                    </ul>
                </div>
            `,
            computed: {
                ...Vuex.mapState(['numero','personas'])
            },
            methods: {
                ...Vuex.mapMutations(['aumentar','disminuir']),
                ...Vuex.mapActions(['obtenerPersonas'])
            }
        })
        //Vuex que es el almacenamiento entre componentes
        const store = new Vuex.Store ({
            state:{
                numero:10,
                personas: []
            },
            mutations:{
                aumentar(state){
                    state.numero++
                },
                disminuir(state,n){
                    state.numero-= n
                },
                llenarPersonas(state,personasWeb){
                    state.personas = personasWeb
                }
            },
            actions: {
               obtenerPersonas: async function ({commit}) {
                  const data = await fetch('https://randomuser.me/api/?results=20');
                  const personas = await data.json();
                  commit ('llenarPersonas', personas);
               } 
            }
        })

        new Vue ({
            el:'#app',
            store: store
        });
    </script>
</body>
</html>
