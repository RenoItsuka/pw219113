<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Primer JavaScript</title>
    <script>
        function suma(a,b){
            document.getElementById('resultado').innerHTML=a+b;
        }
    </script>
    
</head>
<body>
    <span id="resultado"></span> <br>
    <button onClick="suma(70,56);">
        Suma
    </button>
        
</body>
</html>
